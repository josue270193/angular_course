name: Build and Deploy
on: [push]
permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install 🔧 
        run: |
          npm ci
          npm install

      - name: Deploy 🚀
        run: |
          npm ci 
          npm run ng -- deploy
