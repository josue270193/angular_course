<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit />
        <hr>
        <div class="list-group">    
            <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-start" aria-current="true"
                *ngFor="let item of ingredients;index as i">

                <div class="me-auto">
                    <div class="fw-bold">{{item.name}}</div>                    
                </div>
                <span class="badge bg-primary rounded-pill">{{item.amount}}</span>
            </a>            
        </div>
    </div>
</div>
