<div class="row">
    <div class="col-xs-12">
        <app-new-account (accountAdded)="onAccountAdded($event)" />
        <hr>
        <app-detail-account 
            *ngFor="let account of accounts; let i = index"
            [account] = "account"
            [id] = "i"
            (statusChanged)="onStatusChanged($event)"
        />
    </div>
</div>
