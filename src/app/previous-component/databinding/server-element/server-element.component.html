<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{ element.name }}</h5>
    <h6 class="card-subtitle">
      <strong *ngIf="element.type === 'server'" style="color: red">
        {{ element.content }}
      </strong>
      <em *ngIf="element.type === 'blueprint'">
        {{ element.content }}
      </em>
    </h6>
  </div>
</div>
