<a class="list-group-item list-group-item-action d-flex justify-content-between align-items-start recipe-pointer"
    aria-current="true" 
    (click)="onClick()"
    routerLinkActive="active"     
    [routerLink]="[recipe.id]"
    >
    <div class="me-auto">
        <div class="fw-bold">{{recipe.name}}</div>
        {{recipe.description}}
    </div>
    <img [src]="recipe.imagePath" class="img-fluid" style="max-height: 50px;" [alt]="recipe.name">    
</a>
